<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Password Manager Project</title>
		<link rel="icon" type="image/x-icon" href="resources/favicon.ico">
		<meta charset="utf-8">
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<link href="css/style.css" rel="stylesheet">
		<script src="js/PassRequirements.js"></script>
		<script src="js/jquery.entropy.js"></script>
		<script src="js/script.js"> </script>
		<script type="text/javascript">
			$(document).ready(function(){
		$('#loginBtn').click(function(){
		$("#answer").html("")
			});
		$('.alert').alert()
				});
		
		window.onbeforeunload = function(e) {
    		document.cookie = 'token=';
		};

		</script>
	</head>
	<body class="text-center" id="python">
		<form class="form-signin" id="loginForm">
			<img class="mb-4" src="resources/lock.svg" alt="" width="80" height="80">
			<h1 class="h3 mb-3 font-weight-normal">Zaloguj się: </h1>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email"  autofocus="" name="email">
			<label for="inputPassword" class="sr-only">Hasło</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Hasło" name="password">
			
			<span id="answer">
			</span>
			<span id="forgot_pass" class="text-right text-muted" onclick="location.href = 'forgot.html';">
				<u>Zapomniałeś hasła?</u>
			</span>
			
			<div class="btn-group-vertical btn-block">
				<button type="button" class="btn btn-primary btn-block btn-large" id="loginBtn">Zaloguj.</button>
				<button type="button" class="btn btn-secondary btn-block btn-large" onclick="location.href = 'register.html';" >Zarejestruj się.</button>
			</div>
		</form>
		
		<div class="alert alert-danger alert-fixed alert-dismissible fade show" >
			<button type="button" class="close" aria-label="Close" onclick="$('.alert').slideUp(400)">
			<span aria-hidden="true">&times;</span>
			</button>
			<span id="alertMsg"></span>
		</div>
	</body>
</html>
