<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Password Manager Project</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/PassRequirements.js"></script>
    <script src="js/jquery.entropy.js"></script>
    <script src="js/script.js"> </script>
  </head>
  <body class="text-center">
    <form class="form-signin"  id="registerForm" action="python/register.py" method="POST">
      <img class="mb-4" src="resources/lock.svg" alt="" width="80" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Utwórz konto: </h1>
      <label for="regEmail" class="sr-only">Email</label>
      <input type="email" id="regEmail" class="form-control" placeholder="Email" autofocus="" name="email" >
      <label for="name" class="sr-only">Imię</label>
      <input type="text" id="name" class="form-control register_custom" placeholder="Imię" autofocus="" name="name" style = "border-top-left-radius: 0 !important; border-top-right-radius: 0 !important;">
      <label for="surname" class="sr-only">Nazwisk</label>
      <input type="text" id="surname" class="form-control register_custom" placeholder="Nazwisko" autofocus="" name="surname" style = "border-top-left-radius: 0 !important; border-top-right-radius: 0 !important;">
      <div class='input-group'>
        <label for="regPassword" class="sr-only">Hasło</label>
        <input type="password" id="regPassword" class="form-control register_custom" placeholder="Hasło" name="password">
        <div class="input-group-append">
          <span class="input-group-text" style="border-top-right-radius: 0; border-bottom-right-radius: 0">
            <i class="fa fa-eye-slash"></i>
          </span>
        </div>
      </div>
      <div class='input-group'>
        <label for="inputRegPassword" class="sr-only">Potwierdź hasło</label>
        <input type="password" id="inputRegPassword" class="form-control" placeholder="Potwierdź hasło" style="border-bottom-left-radius: 5px !important">
        <div class="input-group-append" style="margin-bottom: 10px;">
          <span class="input-group-text" style="border-top-right-radius: 0;">
            <i class="fa fa-eye-slash"></i>
          </span>
        </div>
      </div>
      <select class="custom-select" aria-label="Default select example" id="questionSelect" name="question">
        <option value="0" selected>Pytanie pomocnicze</option>
        <option value="1">Nazwisko panieńskie matki.</option>
        <option value="2">Miescje i data urodzenia [miejsce_dd_mm_rr]</option>
        <option value="3">Imię pierwszego zwierzaka</option>
        <option value="4">Imię i nazwisko najelpszego przyjaciela [imię_nazwisko]</option>
      </select>
      <label for="question" class="sr-only">Odpowiedź</label>
      <input type="text" id="question" class="form-control mb-3" placeholder="Odpowiedź" autofocus="" name="answer">
      <button type="button" class="btn btn-primary btn-block btn-large" id="registerBtn">Utwórz konto.</button>
      
    </form>
  </body>
</html>
